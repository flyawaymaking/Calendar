  error-too-early: "<red>Вы ещё не можете получить этот подарок!"
  error-no-space: "<red>Недостаточно места в инвентаре!"
  error-missed-day: "<red>Вы пропустили этот день!"

  # Админ команды
  reload-success: "<green>Конфигурация плагина перезагружена!"
